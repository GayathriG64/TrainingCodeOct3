    <title>UserForm</title>
    <style>
        table, th, td{
            border: 1px solid black

        th,td{
            background-color: blanchedalmond ;

<body>
    <div style="border-color:red; border-style:groove ; border-radius: 2; border-width: 2;">
        <h1 style="text-align: center;">This is header</h1>
    </div>
    <br/>
    <div style="border-color:red; border-style: double; border-radius: 2;">
        <form>
        <label for="name">
            Name:
        </label>
        <input id="name" onblur="blurEvent()" type="text" placeholder="Enter your name here"/>
        <br/>
        <label for="Age">
            Age:
        </label>
        <input id="Age" type="text" placeholder="Enter your age here"/>
        <br/>
        <label for="Email">
            Email:
        </label>
        <input id="Email" type="email" placeholder="Enter your email here"/>
        <br/>
        <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="male"   id="gender"/>Male
            <input type="radio" name="gender" value="female" id="gender"/>Female
        <br/>
        <select id="food" onchange="OnChangeEvent()">
            <option value="Pizza!">Pizza</option>
            <option value="Burger!">Burger</option>
            <option value="Biryani!">Biryani</option>
            <option value="Nuggets!">Nuggets</option>
        </select>
        <p id="para"> </p>
        <button style="stroke-width: 2px;" id="button" onfocus="onFocusEvent(this.id)">Submit</button>
    </form>
    </div>
