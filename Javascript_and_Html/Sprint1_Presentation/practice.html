<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Page</title>
    <style>
        table{
            width: 100%;
            
        }
    </style>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
   <h1>Registration</h1>
<div class="row">
<h3 style="color: gray;">Personal Details</h3>
<table>
    <div class="offset-md-5"></div>
    <tr>
    
    <td >
        <label class="control-label" for="fullName">Full Name</label>
    </td>
    <td >
        <label class="control-label" for="dob">Date Of Birth</label>
    </td>
    <td >
        <label class="control-label" for="email">Email</label>
    </td>

    </tr>
</div>
    <tr>
        <div class="col-sm-10 col-md-15">
        <td>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your name" />
        </td>
        <td>
            <input type="text" class="form-control" id="dob" placeholder="Enter birth date" />
        </td>
        <td>
            <input type="email" class="form-control" id="email" placeholder="Enter your mail" />
        </td>
    </div>
    </tr>
    <tr>
        <div class="col-sm-10 col-md-15">
        <td >
            <label class="control-label" for="mobileNumber">Mobile Number</label>
        </td>
        <td >
            <label class="control-label" for="Gender">Gender</label>
        </td>
        <td >
            <label class="control-label" for="occupation">Occupation</label>
        </td>
    </div>
        </tr>
        <tr>
            <div class="col-sm-10 col-md-15">
            <td>
                <input type="number" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" />
            </td>
            <td>
                <input type="text" class="form-control" id="gender" placeholder="Enter your gender" />
            </td>
            <td>
                <input type="text" class="form-control" id="occupation" placeholder="Enter occupation" />
            </td>
        </div>
        </tr>
    </table>
 </div>
 
 <div>
<h3 style="color: gray;">Identity Details</h3>
<table>
    <tr>
        <td >
            <label class="control-label" for="idType">ID Type</label>
        </td>
        <td >
            <label class="control-label" for="idNumber">ID Number</label>
        </td>
        <td >
            <label class="control-label" for="issueAuthority">Issue Authority</label>
        </td>
        </tr>
        <tr>
            <td>
                <input type="text" class="form-control" id="idType" placeholder="Enter ID type" />
            </td>
            <td>
                <input type="text" class="form-control" id="idNumber" placeholder="Enter ID Number" />
            </td>
            <td>
                <input type="email" class="form-control" id="issueAuthority" placeholder="Enter issue department" />
            </td>
        </tr>
        <tr>
            <td >
                <label class="control-label" for="issueDate">Issue Date</label>
            </td>
            <td >
                <label class="control-label" for="issueState">Issue State</label>
            </td>
            <td >
                <label class="control-label" for="expiryDate">Expiry Date</label>
            </td>
            </tr>
            <tr>
                <td>
                    <input type="number" class="form-control" id="issueDate" placeholder="Enter ID issue date" />
                </td>
                <td>
                    <input type="text" class="form-control" id="issueState" placeholder="Enter ID issue state" />
                </td>
                <td>
                    <input type="text" class="form-control" id="expiryDate" placeholder="Enter ID expiry date" />
                </td>
            </tr>
</table>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
