<ol class="list-group list-group-numbered">
    <li *ngFor="let s of students; index as i" class="list-group-item">
       <span> {{s.firstName}} </span>
       <span> {{s.lastName}} </span>
       <span> Class : {{s.class}} </span>
       
      <button  style=" margin-left: 800px; margin-right: 800px;color: brown;background-color: crimson;"
          type="button" class="btn-close" aria-label="Close" (click)="deleteStudent(s,i)"></button>
      
    </li>
  </ol>
<br/>
  <button type="button" class="btn btn-secondary" (click)="sort()">Sort By Class</button>
